  <head>

      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />

  <body>
    <div>
      <b>score: </b><span id="score">0</span> <b>trial: </b
      ><span id="trial">0</span>
      <button id="start">start</button>
      <button class="reset" id="reset">reset</button>
    </div>

    <div class="row">
      <div id="board" class="col-sm-6"></div>

      <div id="leaderboard" class="col-sm-2">
        <table id="highscores">
          <th>HIGH SCORES</th>
          <tr>
            <td id="highscores">Name</td>
            <td id="highscores">Score</td>
          </tr>
        </table>
        <button style="text-align: center;">Submit</button>
      </div>
    </div>
