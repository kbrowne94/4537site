    <div class="container">

        <div class="col-lg-12" id='updateitem'>
          <h1  class="text-center" style="margin-top:0;">Update Item Information</h1>
          <form role="form" id="update-post">
            <input type="hidden" name="_token" value="">
            <div class="form-group">
                <label class="control-label">Item Name</label>
                <div>
                    <input type="text" id="item-name-updateform" class="form-control input-lg" name="ItemName" value="" required>
                </div>
            </div>
            <div class="form-group">
              <label class="control-label">Item Image</label>
              <div>
                  <img id="updateform-img" src="#" alt="your image" />
              </div>
          </div>
            <div class="form-group">
              <label class="control-label">Item Category</label>
              <div>
                  <select id="categories-updateform">
                  </select>
              </div>
          </div>
            <div class="form-group">
              <label class="control-label">Price</label>
              <div>
                  <input type="text" class="form-control input-lg" name="Price" id="cost-updateform" value="" required>
              </div>
              <div class="form-group">
                <label class="control-label">Description</label>
                <div>
                  <textarea class="form-control" id="descriptiontext-updateform" rows="3" required></textarea>
                </div>
          </div>

        </form>
            <div class="form-group">
                <div class="updateform-footer">
                  <input type="submit" class="btn btn-primary" value="Update posting">
                </div>
            </div>
        </form>
